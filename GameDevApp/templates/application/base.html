{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} <!-- Подключение библиотеки static -->
    <title>{% block title %}IT Профессии{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Логотип">
            <span class="project-name">IT Профессии</span>
        </div>
    </header>

    <!-- Меню -->
    <nav class="side-menu">
        <div class="menu-handle"></div>
            <ul class="menu-list">
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.name }}</a></li>
                {% endfor %}
            </ul>
    </nav>

    <!-- Основное содержимое -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer>
        <p>Никифоров Кирилл РИ-230949</p>
    </footer>
</body>
</html>
